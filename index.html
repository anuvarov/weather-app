<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="content">
  <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
  <div class="location">
    <h1 class="location-timezone">Time zone</h1>
    <p class="date">Date</p>
  </div>
  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-degree">degree</h2>
    </div>
    <div class="temperature-description"></div>
    <div class="hi-low">min / max</div>
  </div>

  <footer>
    <p>Created by <a href="https://t.me/Anuvarov">Farid</a></p>
  </footer>
</div>

  <script src="app.js"></script>
</body>

</html>
